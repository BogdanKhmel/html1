      .page-title {

      .page-title::before {
        content: "";

        right: 0;

      }

        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        padding: 4px 8px;
        line-height: 1.5;
        border-radius: 4px;
        transition: background-color .2s ease-in-out;
        text-decoration: none;
        color: inherit;
        position: absolute;
        bottom: 14px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
      }
    
      .page-title__btn:hover {
        background-color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        color: inherit;
      }
    
      .page-title__btn:focus {
